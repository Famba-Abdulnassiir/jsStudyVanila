<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JS learnig</title>
</head>
<body>
   <script>
       function validate()
       {
           let uname = document.getElementById("uname").value;
           let pass =document.getElementById("pass").value;

           if(uname=="Habib" && pass=="123")
           {
            return true;
           }
            else
           {

            alert("User name or password did not match");
           return false;
           }
         
           
       }
   </script>
   <form id="frmbtn" onsubmit="return validate()" action="home.html">
    <p>Please Enter ure username and password</p>
    <input type="text" id="uname" placeholder="Enter Username">
    <br>
    <br>
    <input type="password" id="pass" placeholder="Enter password">
    <br> <br>
    <button type="submit"  id="subbtn">Login</button>
   </form>
   <p>Note the try out username is Habib and password is 123</p>
</body>
