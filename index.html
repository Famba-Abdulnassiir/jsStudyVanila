<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS learning</title>
</head>
<body>
    <script>
          
        function add()
        {
            let fnum1 = document.getElementById("fnum").value;
            let snum1 = document.getElementById("snum").value;
            let sum = Number(fnum1) + Number(snum1); 
            document.getElementById("ans").innerHTML=("The answer is"+" "+sum);
            

        }
        function sub()
        {
            let fnum1 = document.getElementById("fnum").value;
            let snum1 = document.getElementById("snum").value;
            let sum = fnum1 - snum1;
            document.getElementById("ans").innerHTML=("The answer is"+" "+sum);
            

        }
        function mul()
        {
            let fnum1 = document.getElementById("fnum").value;
            let snum1 = document.getElementById("snum").value;
            let sum = fnum1 * snum1;
            document.getElementById("ans").innerHTML=("The answer is"+" "+sum);
            

        }
        function div()
        {
            let fnum1 = document.getElementById("fnum").value;
            let snum1 = document.getElementById("snum").value;
            let sum = fnum1/snum1;
            document.getElementById("ans").innerHTML=("The answer is"+" "+sum);
            

        }
    </script>
   
<h1 style="text-align: center;">Fans Calculator</h1>
<div style="padding-left: 40%;">
        <input id="fnum" type="text" placeholder="input first number" >
        <br>
        <br>
        <input id="snum" type="text" placeholder="input Second number" >
        <br>
        <p id="ans"></p>
        <br>
        <button type="button" id="addbtn" onclick="add()">Clik to Add</button>
        <button type="button" id="subbtn"onclick="sub()">Click to Subtract</button>
        <br>
        <br>
        <button type="button" id="mulbtn" onclick="mul()">Click to Multiply</button>
        <button type="button" id="divbtn" onclick="div()">Click to Divid</button>
        

        <p>Thank you for using the fans Javascript calculator</p>
</div>



    
</body>
</html>
