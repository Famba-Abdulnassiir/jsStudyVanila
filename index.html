<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS learning</title>
</head>
<body>
    <script>
        function setnew()
        {
            document.getElementById("img1").src="images/mag.jpeg" ;
        }

        function setold()
        {
            document.getElementById("img1").src="images/close.gif";
        }
    </script>

<div>
    <p>please move the mouse over and out of the images</p>
    <br>
    <br>
        <img style="padding-left: 10%;" id="img1"  src="images/close.gif" onmouseover="setnew()" onmouseout="setold()">
</div>


</body>
</html>
